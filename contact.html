<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Photographe Bébé Leroux</title>
</head>
<body>
    <header class="header">
        <figure class="logoleroux">
            <img src="pictures/lerouxlogo.png" alt="logo from the photography site" />
        </figure>
        <nav class="navtop">
            <ul>
                <a href="index.html"><li>Accueil</li></a>
                <a href="galerie.html"><li>Galerie</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="prestation.html"><li>Prestations</li></a>
            </ul>
        </nav>
    </header>
    <main class="main">
            <figure class="camerapicture">
                    <img src="pictures/image.jpg" alt="picture represent camera" class="camera">
                </figure>
        <p class="contactmail">Vous pouvez aussi me contacter à cette adrese mail :
            <br />
            leroux prudence at gmail . com
        </p>
       

       <div class="form">
           <fieldset>
                <form method="post">
                    <label for="nom">Votre Nom :</label>
                        <input type="text" name="nom" id="nom" placeholder="Cliquez ici !" />
                    <br />
                    <label for="prenom">Votre Prénom :</label>
                        <input type="text" name="prenom" id="prenom" />
                    <br />
                    <label for="email">Votre Mail :</label>
                        <input type="email" name="email" id="email" />
                    <br />
                    <label for="num">Votre Numéro de téléphone :</label>
                        <input type="tel" name="tel" id="num" />
                    <br />
                    <label for="date">A quel date souhaitez-vous fixer votre prestation ?</label>
                        <input type="date" name="date" id="date" />
                    <br />
                    <label for="presta">Quelle prestation avez-vous choisi ?</label>
                        <br />
                        <select name="presta" id="presta">
                            <option value="famille">Famille</option>
                            <option value="bebe">Bébé</option>
                            <option value="enfants">Enfants</option>
                            <option value="grossesse">Grossesse</option>
                        </select>
                        <br />
                        <label for="avis">Votre avis m'intéresse !</label>
                        <br />
                        <textarea name="avis" id="avis"></textarea>
                    <br />
                    <input type="submit" value="C'est parti !" class="envoi">
                </form>
           </fieldset>
       </div>
    </main>
    <footer class="footer">
        <figure class="facebookpicture">
            <img src="pictures/facebook.png" alt="logo facebook" class="facebook"/>
        </figure>
        <figure class="twitterpicture">
            <img src="pictures/twitter.png" alt="twitter logo" class="twitter"/>
        </figure>

        <br />

        <p class="final">Créer et réaliser pour un exercice</p>

        <a href="#"><span class="arrowtop"></span></a>
    </footer>
</body>
</html>
