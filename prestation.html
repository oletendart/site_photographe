<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="pictures/favicon.jpeg"/>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Photographe Bébé Leroux</title>
</head>
<body>
    <header class="header">
        <figure class="logoleroux">
            <img src="pictures/lerouxlogo.png" alt="logo from the photography site" />
        </figure>
        <nav class="navtop">
            <ul>
                <a href="index.html"><li>Accueil</li></a>
                <a href="galerie.html"><li>Galerie</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="#"><li>Prestations</li></a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="presta">
            <figure class="presta1">
                <img src="pictures/prestation.jpg" alt="picture baby pregnant">
            </figure>
            <h4 class="prestation">Grossesse : 100 €</h4>
            <figure class="presta2">
                <img src="pictures/prestationbb.jpg" alt="picture baby">
            </figure>
            <h4 class="prestation">Bébé : 100 €</h4>
            <figure class="presta3">
                <img src="pictures/prestationenfant.jpg" alt="">
            </figure>
            <h4 class="prestation">Enfant : 100 €</h4>
            <figure class="presta4">
                <img src="pictures/prestationfamille.jpg" alt="">
            </figure>
            <h4 class="prestation">Famille : 150 €</h4>

        </div>
    </main>
    <footer class="footer">
        <figure class="facebookpicture">
            <img src="pictures/facebook.png" alt="logo facebook" class="facebook"/>
        </figure>
        <figure class="twitterpicture">
            <img src="pictures/twitter.png" alt="twitter logo" class="twitter"/>
        </figure>

        <br />

        <p class="final">Créer et réaliser pour un exercice</p>

        <a href="#"><span class="arrowtop"></span></a>
    </footer>
