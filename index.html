<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Photographe Bébé Leroux</title>
</head>
<body>
    <header class="header">
        <figure class="logoleroux">
            <img src="pictures/lerouxlogo.png" alt="logo from the photography site" />
        </figure>
        <nav class="navtop">
            <ul>
                <li>Accueil</li>
                <li>Galerie</li>
                <li>Contact</li>
                <li>Prestations</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <figure class="babypicture">
            <img src="pictures/bebe.jpg" alt="picture baby" class="picturebaby"/>
        </figure>

        <h3 class="quote">« La sécurité de vos enfants est ma priorité. »</h3>

        <h4 class="author">@Leroux</h4>

        <h5 class="titlepresentation"></h5>

        <p class="presentation">Zone de text avec présentation etc</p>

        <figure class="lerouxhead"> 
            <img src="pictures/leroux.jpeg" alt="head leroux" class="headleroux"/>
        </figure>

    </main>
    <footer>
        <figure>
            <img src="" alt="logo facebook" />
        </figure>
        <figure>
            <img src="" alt="twitter logo" />
        </figure>

        <p>Créer et réaliser pour un exercice</p>

        <span class="arrowtop"></span>
    </footer>
</body>
</html>
